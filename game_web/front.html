<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Stone paper sissors</title>
      <link rel="stylesheet" href="front_style.css">
  </head>
  <body>
      <header>
         <h1> Stone Paper Sissors</h1>
      </header>
      <div class="score-board">
          <div id="user-lable" class="badge">user</div>
          <div id="computer-lable" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="computer-score">0</span>
      </div>

      <div class="result">
          <p>Paper covers rock,You win</p>
      </div>

      <div class="choices">
          <div class="choice" id="r">
              <img src="stone.jfif" alt>
          </div>
          <div class="choice" id="p">
              <img src="paper.jfif" alt>
          </div>
          <div class="choice" id="s">
              <img src="sissors.png" alt>
          </div>
      </div>

      <p id="action-msg">Make Your Move</p>
      <script src="back.js" charset="utf-8"></script>
  </body>
</html>
